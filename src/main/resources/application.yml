spring:

  # DB ??
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}?serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  # JPA ??
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true

  # redis ??
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}